<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="containter">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-lg btn-new-game center-block">New Game</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-lg-2 col-lg-offset-3 text-center">
          <form id="player-setup-1" class="center-block">
            <label for="player-1-name">Player 1 Name</label>
            <input type="text" class="player-1-name">
            <button type="submit" class="btn btn-sm btn-player-name-input">+</button>
          </form>
        </div>
        <div class="col-sm-4 col-lg-2 text-center">
          <button type="button" class="btn btn-sm btn-get-rollin">Get Rollin</button>
        </div>
        <div class="col-sm-4 col-lg-2 text-center">
          <form id="player-setup-2" class="center-block">
            <label for="player-2-name">Player 2 Name</label>
            <input type="text" class="player-2-name">
            <button type="submit" class="btn btn-sm btn-player-name-input">+</button>
          </form>
        </div>
      </div>
      <div class="row game-interface">
        <div class="col-sm-4 text-center player-1-stats">
          <h3 class="output-player-1-name"></h3>
          <div class="center-block">
            <div class="player-1-score">
            </div>
            <ol class="player-1-history">
            </ol>
          </div>
        </div>
        <div class="col-sm-4 text-center">
          <div>
            <h3 class="output-dice-roll"></h3>
          </div>
          <button class="btn btn-sm btn-roll-dice">Roll</button>
          <button class="btn btn-sm btn-feed-the-pig">Feed the Pig</button>
          <div>
            <h3 class="output-turn-total"></h3>
          </div>
        </div>
        <div class="col-sm-4 text-center player-2-stats">
          <h3 class="output-player-2-name"></h3>
          <div class="center-block">
            <div class="player-2-score">
            </div>
            <ol class="player-2-history">
            </ol>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
